<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Productos</title>
    {% load static %} <!-- Cargar archivos estÃ¡ticos -->
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Lista de Productos</h1>
        <div class="row mt-4">
            {% for producto in productos %}
            <div class="col-md-4">
                <div class="card mb-4" style="border: 1px solid #ddd;">
                    <!-- Mostrar la imagen correspondiente -->
                    <img src="{% static 'img/' %}{{ producto.imagen }}" class="card-img-top" alt="{{ producto.nombre }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">{{ producto.descripcion }}</p>
                        <p class="card-text"><strong>{{ producto.precio }}</strong></p>
                        <a href="/producto/{{ producto.id }}/" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="container mt-4">
        <a href="/" class="btn btn-secondary">Volver a inicio</a>
    </div>  
  
</body>
</html>
